# ===============================
# Spring Datasource (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://{{ .Release.Name }}-{{ .Values.conf.mysql.host }}:{{ .Values.conf.mysql.port }}/{{ .Values.conf.mysql.database }}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ===============================
# SQL Initialization
# ===============================
# Load schema and initial data (ensures pet types, owners, vets exist)
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath*:db/mysql/schema.sql
spring.sql.init.data-locations=classpath*:db/mysql/data.sql

# ===============================
# Thymeleaf
# ===============================
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# ===============================
# Internationalization (i18n)
# ===============================
spring.messages.basename=messages/messages
spring.messages.encoding=UTF-8
spring.web.locale=en
spring.web.locale-resolver=fixed

# ===============================
# Actuator
# ===============================
management.endpoints.web.exposure.include=*

# ===============================
# Logging
# ===============================
logging.level.root=INFO
logging.level.org.springframework=INFO
# Logging to stdout for container compatibility
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# ===============================
# Static Resource Caching
# ===============================
spring.web.resources.cache.cachecontrol.max-age=12h

# ===============================
# Server Port
# ===============================
server.port={{ .Values.app.port }}
